<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="slider">
      <div class="slider-arrows">
          <button class="prev-slide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          <button class="next-slide "><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      </div>
       <div class="slide-show">
          <div class="single-slide">
               <img src="img/slide1.jpg" alt="">
               <p class="slide-caption">Slide 1</p>
           </div>
           <div class="single-slide">
               <img src="img/slide2.jpg" alt="">
               <p class="slide-caption">Slide 2</p>
           </div>
           <div class="single-slide">
               <img src="img/blue.jpg" alt="">
               <p class="slide-caption">Blue</p>
           </div>
           <div class="single-slide">
               <img src="img/purple.jpg" alt="">
               <p class="slide-caption">Purple</p>
           </div>
           
<!--               dodanie biblioteki-->
           <script src="js/jquery-3.2.1.min.js"></script>
           
<!--           dodanie pliku js-->
           <script src="js/warsztaty.js"></script>
        
       </div>
   </div>
    
</body>
</html>
